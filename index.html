<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="./src/imagem/favicon-32x32.png">

    <link rel="stylesheet" href="./src/css/stilo.css">

</head>
<body>
    <main>
        <img src="./src/imagem/illustration-hero.svg" alt="">

        <section>
            <h1>Order Summary</h1>
            <span class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</span>

            <div class="info">
                <div class="muisic">
                    <img src="./src/imagem/icon-music.svg" alt="">
                    <div class="preco">
                        <strong class="plan">Annual Plan</strong>
                        <span>$59.99/year</span>
                    </div>
                </div>
                <a href="#">Change</a>
            </div>

            <button>Proceed to Payment</button>

            <a href="#" class="cancel">Cancel Order</a>
        </section>
    </main>

        
</body>
</html>
